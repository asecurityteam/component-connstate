# Gopkg.toml example

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/asecurityteam/settings"

[[constraint]]
  name = "github.com/asecurityteam/component-stat"
  version = "^0.1.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "^1.3.0"

[[constraint]]
  name = "github.com/golang/mock"
  version = "^1.3.1"
